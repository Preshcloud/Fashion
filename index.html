<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Clothing Hub</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }

        header {
            position: sticky;
            top: 0;
            background-color: #333;
           background-image: url(./11.jpg);
            color: #141313;
            padding: 10px 10px;
            z-index: index 1000;;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideDown 1s ease;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        header nav ul li a {
            color: rgb(233, 15, 15);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #ff6f61;
        }

        .hero {
            height: 100vh;
            background: url('./lipii.jpg') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease;
        }

        .hero h1 {
            font-size: 4rem;
            text-transform: uppercase;
            animation: zoomIn 1.5s ease;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 20px;
            animation: slideUp 2s ease;
        }

        .hero button {
            margin-top: 30px;
            padding: 10px 20px;
            border: none;
            background-color: #ff6f61;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s;
            animation: bounceIn 3s ease infinite;
        }

        .hero button:hover {
            transform: scale(1.1);
        }

        .products {
            padding: 50px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            animation: fadeIn 2s ease;
        }

        .product-card {
            background color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: slideIn 1.5s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            display: block;
        }

        .product-card .info {
            padding: 15px;
            text-align: center;
        }

        .product-card .info h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .product-card .info p {
            font-size: 1rem;
            color: #666;
        }

        .product-card .info button {
            margin-top: 15px;
            padding: 8px 15px;
            border: none;
            background-color: #ff6f61;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .product-card .info button:hover {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Clothing Hub</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <div>
            <h1>Step Into Style</h1>
            <p>Discover the latest trends in fashion</p>
            <button>Shop Now</button>
        </div>
    </div>

    <section class="products">
        <div class="product-card">
            <img src="./2 piece.jpg" alt="Men Causal">
            <div class="info">
                <h3>Men Causal</h3>
                <p>$49.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product-card">
            <img src="./modest.jpg" alt="Product 2">
            <div class="info">
                <h3>Ladies Causal</h3>
                <p>$59.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product-card">
            <img src="./Causal.jpg" alt="Product 3">
            <div class="info">
                <h3>Finije</h3>
                <p>$69.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product-card">
            <img src="./ladies 2.jpg" alt="Product 4">
            <div class="info">
                <h3>Luwa Suit</h3>
                <p>$79.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>
</body>
</html>
